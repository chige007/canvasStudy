<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body>
    <img src="./../myPics/arcTo.jpg" alt="" width="800">
    <canvas id="canvas" style="border: 1px solid #999">

    </canvas>
    <script>
        // 关键字：
        // context.quadraticCurveTo(
        //     x1, y1, 
        //     x2, y2
        // )

        // context.bezierCurveTo(
        //     x1, y1, 
        //     x2, y2, 
        //     x3, y3
        // );
        
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.height = 800;
            canvas.width = 800;
            // 获取canvas上下文环境
            var context = canvas.getContext('2d');
            
            context.strokeStyle='red';
            context.lineWidth=10;
            
            
            context.moveTo(100, 100);
            context.quadraticCurveTo(200, 150, 100, 200);

            context.stroke();
            
            context.beginPath();
            context.moveTo(100, 100);
            context.quadraticCurveTo(150, 150, 100, 200);

            context.stroke();
            
            context.beginPath();
            context.moveTo(300, 200);
            context.bezierCurveTo(400, 250, 200, 350, 300, 450);
            context.stroke();
            
        }   
    </script>
</body>
</html>
