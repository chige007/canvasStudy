<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #999">

    </canvas>
    <script>
        // 关键字：

        // 阴影颜色：context.shadowColor = 'color';
        // x轴偏移量：context.shadowOffsetX = x;
        // y轴偏移量：context.shadowOffsetY = y;
        // 模糊虚化程度：context.shadowBlur = blur;
        

        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.height = 800;
            canvas.width = 800;
            // 获取canvas上下文环境
            var context = canvas.getContext('2d');
            
            context.shadowColor='gray';
            context.shadowOffsetX=10;
            context.shadowOffsetY=10;
            context.shadowBlur=10;

            context.font='italic bold 60px Arial';

            context.fillRect(200, 200, 400, 400);
            context.fillText('canvas', 100, 100, 400);
            
        }   
    </script>
</body>
</html>
