<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body>
    <img src="./../images/arcTo.jpg" alt="" width="800">
    <canvas id="canvas" style="border: 1px solid #999">

    </canvas>
    <script>
        // 关键字：
        // context.arcTo(
        //     x1, y1, x2, y2, radius
        // )
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.height = 800;
            canvas.width = 800;
            // 获取canvas上下文环境
            var context = canvas.getContext('2d');
            
            context.lineWidth = 10;
            context.strokeStyle='yellow';
            context.fillStyle='yellow';
            
            
            context.save();
            context.rotate(Math.PI / 180 * 20);
            // context.beginPath();
            
            context.arc(200, 300, 100, Math.PI * -0.5, Math.PI * 0.5);
            context.moveTo(200, 200);
            context.arcTo(300, 300, 200, 400, 140);
            // context.closePath();
            
            context.stroke();
            // context.fill();
            
            context.restore();
            
        }   
    </script>
</body>
</html>
