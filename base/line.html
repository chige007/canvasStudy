<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #999">

    </canvas>
    <script>
        // 关键字：
        // moveTo(x, y)
        // lineTo(x, y)
        // beginPath()
        // closePath()
        // stroke()
        // lineCap 值：butt/round/square
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.height = 500;
            canvas.width = 500;
            // 获取canvas上下文环境
            var context = canvas.getContext('2d');
            context.lineWidth = 20;
            
            // context.beginPath(); // 可省略
            context.moveTo(20, 100);
            context.lineTo(480, 100);
            context.strokeStyle='#f00';
            context.lineCap='butt';
            context.stroke();
            
            context.beginPath();
            context.lineTo(20, 200); // beginPath + lineTo 相当于 beginPath + moveTo + lineTo
            context.lineTo(480, 200);
            context.strokeStyle='#0f0';
            context.lineCap = 'round';
            context.stroke();
            
            context.beginPath();
            context.moveTo(20, 300);
            context.lineTo(480, 300);
            context.strokeStyle='#00f';
            context.lineCap = 'square';
            context.stroke();

            context.beginPath();
            context.moveTo(100, 400);
            context.lineTo(400, 400);
            context.lineTo(400, 480);
            context.lineTo(100, 480);
            context.strokeStyle='#ff0';
            context.closePath(); // 自动闭合线段
            context.stroke();
        }
    </script>
</body>
</html>
